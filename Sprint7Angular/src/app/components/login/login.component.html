<main class="d-flex justify-content-center align-items-center login-container">
  <div class="image-container d-flex align-items-center">
    <img src="/img/ranger.png" alt="Imagem da Ranger" />
  </div>
  <div class="form-container d-flex flex-column px-5">
    <div class="form-containe__logo-container">
      <img src="/img/ford.png" alt="Logo da ford" />
    </div>
    
    <form #loginForm="ngForm" (ngSubmit)="login()" class="align-self-end">
      <h2>Boas-vindas</h2>
      <div class="form-group">
        <label for="exampleInputEmail1">Usuario</label>
        <input
          type="email"
          class="form-control"
          id="nome"
          name="nome"
          [(ngModel)]="usuario.nome"
          aria-describedby="emailHelp"
          placeholder="Insira seu e-mail"
          required
        />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input
          type="password"
          name="senha"
          class="form-control"
          id="senha"
          [(ngModel)]="usuario.senha"
          placeholder="Insira sua senha"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary mt-4">Entrar</button>
    </form>
  </div>
</main>
